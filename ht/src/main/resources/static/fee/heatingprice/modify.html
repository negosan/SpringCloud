<!-- Main row -->
<div class="row">
    <div class="col-xs-12">
      <div class="box-body">

       	    <form id="HeatingPriceModifyForm" role="form" action="http://127.0.0.1:8080/fee/heatingprice/modify" method="post">

                 <label>供热年份</label>

				 <input type="text" class="form-control" name="heatingdays"  placeholder="">
