
<!-- Main row -->
<div class="row">
	<div class="col-xs-12">
		<div class="box-body">
			<form id="HomeFeePayRecordAddForm" action="http://127.0.0.1:8080/fee/housepayrecord/add" method="post">
				<div class="form-group">
					<label>缴费金额</label> 
					<input class="form-control" name="payamount"> 
				</div>
				<div class="form-group">
					<label>缴费日期</label> 
					<input class="form-control" type="date" name="paydate"> 
				</div>
			
				<div class="form-group">
					<label>缴费人</label> 
					<input class="form-control" name="payperson"> 
				</div>
				<div class="form-group">
					<label>收据编号</label> 
					<input class="form-control" name="invoicecode"> 
				</div>
				<div class="form-group">
					<label>缴费备注</label> 
					<input class="form-control" name="paydesc"> 
				</div>
				<div class="form-group">
					<label>记录状态</label> 
					<input class="form-control" name="recordstatus"> 
				</div>
				<button type="submit" class="btn btn-primary">Submit</button>
			</form>
		</div>
		<!-- /.box-body -->
	</div>
	<!-- /.box -->

</div>
<!-- /.col -->
</div>
<!-- /.row -->
