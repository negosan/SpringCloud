<!-- Main row -->
<div class="row">
    <div class="col-xs-12">
      <div class="box-body">
        <!-- 查看缴费记录详细信息 -->
       	<table class="table table-bordered">
			  <tbody>
			    <tr>
			      <th scope="row">缴费金额</th>
			      <td><span id="recordno"></span></td>
			    </tr>
			    <tr>
			      <th scope="row">缴费金额</th>
			      <td><span id="payamount"></span></td>
			    </tr>
				<tr>
				  <th scope="row">缴费日期</th>
				  <td><span id="paydate"></span></td>
				</tr>
				 <tr>
			      <th scope="row">缴费人</th>
			      <td><span id="payperson"></span></td>
			    </tr>
			     <tr>
			      <th scope="row">收据编号</th>
			      <td><span id="invoicecode"></span></td>
			    </tr>
			     <tr>
			      <th scope="row">缴费备注</th>
			      <td><span id="paydesc"></span></td>
			    </tr>
			     <tr>
			      <th scope="row">缴费状态</th>
			      <td><span id="recordstatus"></span></td>
			    </tr>
			  </tbody>
			</table>
               
       </div>
       <!-- /.box-body -->
       <div class="box-footer">
             <input type="button" class="btn btn-info" value="返回">
        </div>
           
     </div>
</div>
