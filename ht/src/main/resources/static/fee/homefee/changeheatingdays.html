<!-- Main row -->
<div class="row" >
    <div class="col-xs-12" >
      <div class="box-body" >
        <!-- 查看详细信息 -->
       	<table class="table table-bordered table-striped table-hover" >
			  <tbody>
				<tr>
					<th>姓名</th>
					<td><span id="homename"></span></td>
				</tr>
				<tr>
					<th>所在小区</th>
					<td><span id="neighbourhood"></span></td>
				</tr>
				<tr>
					<th>实际供热面积</th>

				<tr>

					<td><span id="agreefee"></span></td>
				</tr>
				<tr>

				<tr>

				</tr>
			  </tbody>
			</table>
			<form id="ChangeHeatingDaysForm" role="form" action="http://127.0.0.1:8080/fee/heatingprice/changeheatingdays" method="post">

					<input type="text" name="heatingdays"/>
					<input type="submit" class="btn btn-info" value="提交" />

			</form>

     </div>
</div>
