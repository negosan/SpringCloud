<!-- Main row -->
<div class="row" >
    <div class="col-xs-12" >
      <div class="box-body" >
        <!-- 查看详细信息 -->
       	<table class="table table-bordered table-striped table-hover" >
			  <tbody>
				<tr>
					<th>姓名</th>
					<td><span id="homename"></span></td>
				</tr>
				<tr>
					<th>所在小区</th>
					<td><span id="neighbourhood"></span></td>
				</tr>
				<tr>
					<th>实际供热面积</th>
					<td><span id="heatingarea"></span></td>
				</tr>
				<tr>
					<th>实际供热天数</th>
					<td><span id="heatingdays"></span></td>
				</tr>
				<tr>
					<th>应缴费</th>
					<td><span id="agreefee"></span></td>
				</tr>
				<tr>
					<th>实际缴费</th>
					<td><span id="actualfee"></span></td>
				</tr>
				<tr>
					<th>欠缴费</th>
					<td><span id="debtfee"></span></td>
				</tr>	
				<tr>
					<th>供热状态</th>
					<td><span id="heatingstatus"></span></td>
			    </tr>
				<tr>
					<th>是否欠费</th>
					<td><span id="feestatus"></span></td>
				</tr>
				<tr>
					<th>备注</th>
					<td><span id="feedesc"></span></td>
				</tr>	
			  </tbody>
			</table>
               
       </div>
       <!-- /.box-body -->
       <div class="box-footer">
             <input type="button" class="btn btn-info" value="返回">

     </div>
